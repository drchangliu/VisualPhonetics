{% extends 'user_base.html' %}        

{% block content %}

{% load static %}

	<script src="/static/static/js/audiodisplay.js"></script>
	<script src="/static/static/js/recorderjs/recorder.js"></script>
	<script src="/static/static/js/main.js"></script>
	<style>
	canvas { 
		display: inline-block; 
		background: #202020; 
		width: 95%;
		height: 35%;
		box-shadow: 0px 0px 10px blue;
	}
	#controls {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: space-around;
		height: 20%;
		width: 100%;
	}
	#record { height: 15vh; }
	#record.recording { 
		background: red;
		background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: -moz-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
	}
	#save, #save img { height: 10vh; }
	#save { opacity: 0.25;}
	#save[download] { opacity: 1;}
	#viz {
		height: 80%;
		width: 100%;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
		align-items: center;
	}
	@media (orientation: landscape) {
		body { flex-direction: row;}
		#controls { flex-direction: column; height: 100%; width: 10%;}
		#viz { height: 100%; width: 90%;}
	}

	</style>
	<div id="viz">
		<canvas id="analyser" width="1024" height="300"></canvas>
		<canvas id="wavedisplay" width="1024" height="300"></canvas>
	</div>
	<div id="controls">
		<img id="record" src="{% static "media/images/mic128.png" %}" alt="Toggle recording" onclick="toggleRecording(this);">
		<a id="save" href="#"><img src="{% static "media/images/save.svg" %}" alt="Save audio"></a>
	</div>

{% endblock %}
